management:
  endpoint:
    env:
      show-values: always
    configprops:
      show-values: always
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8081

ignite:
  discovery:
    local:
     ip-finder:
       addresses: "localhost:47500..47509"
  dataStorageConfiguration:
    defaultDataRegionConfiguration:
      initialSize: 268435456
      maxSize: 1073741824